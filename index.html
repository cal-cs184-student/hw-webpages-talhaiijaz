	</body>
	<script>
		// Only modify links if we're on GitHub Pages
		if (window.location.hostname.includes('github.io')) {
			var links = document.querySelectorAll('.content a');
			var pathArray = window.location.pathname.split('/');
			var repoName = pathArray[1]; // Gets the repo name from URL
			
			for(var i = 0; i < links.length; i++){
				var link = links[i];
				var href = link.getAttribute('href');
				// Only modify if it's a relative path and hasn't been modified yet
				if (href && !href.startsWith('http') && !href.startsWith('/' + repoName)) {
					link.href = '/' + repoName + '/' + href;
				}
			}
		}
	</script>
